{% extends "base.html" %}

{% block title %}Forgot Password - DialSmart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Forgot Password</h2>
                    <p class="text-center text-muted">Enter your email to receive password reset instructions</p>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Send Reset Instructions</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.login') }}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
