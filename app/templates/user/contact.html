{% extends "base.html" %}
{% block title %}Contact Us - DialSmart{% endblock %}
{% block content %}
<div class="container py-5">
    <h1>Contact Us</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Name <span class="text-danger">*</span></label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" placeholder="Brief subject of your inquiry">
        </div>
        <div class="mb-3">
            <label class="form-label">Message <span class="text-danger">*</span></label>
            <textarea name="message" class="form-control" rows="5" required placeholder="Your message..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-send"></i> Send Message
        </button>
    </form>
</div>
{% endblock %}
