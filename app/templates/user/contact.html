{% extends "base.html" %}
{% block title %}Contact Us - DialSmart{% endblock %}
{% block content %}
<div class="container py-5">
    <h1>Contact Us</h1>
    <p class="lead">Have a question or feedback? We'd love to hear from you!</p>

    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Name *</label>
                            <input type="text" name="name" class="form-control" required
                                   value="{{ current_user.username if current_user.is_authenticated else '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" name="email" class="form-control" required
                                   value="{{ current_user.email if current_user.is_authenticated else '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" placeholder="General Inquiry">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message *</label>
                            <textarea name="message" class="form-control" rows="6" required
                                      placeholder="Tell us how we can help you..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Contact Information</h5>
                    <p class="card-text">
                        <i class="bi bi-envelope"></i> <strong>Email:</strong><br>
                        support@dialsmart.com
                    </p>
                    <p class="card-text">
                        <i class="bi bi-clock"></i> <strong>Response Time:</strong><br>
                        We typically respond within 24-48 hours
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
